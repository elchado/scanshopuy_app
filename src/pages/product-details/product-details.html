        <ion-icon name="ios-basket-outline"></ion-icon>

    </ion-buttons>
  </ion-navbar>
</ion-header>

  		<div class="tip"></div>
	  	<h2>Women Red Top</h2>
	  	<h3>$22.34 <span>$2.22</span> <span>20%</span></h3>
	  	<p>
	  		<span class="size">S</span>
		  	<span class="size">M</span>
		  	<span class="size sized">L</span>
		  	<span class="size">XL</span>
	  	</p>
	  	<p>
	  		keep your look lively as you wear this gown, in red coloured, from Le Balem.
	  	</p>
  	</ion-col>

  	<ion-col class="color">
  		<h3>Select Color</h3>
  		<p>
	  		<span></span>
		  	<span></span>
		  	<span></span>
		  	<span class="colored"></span>
	  	</p>
  	</ion-col>

  	<ion-col class="delivery">
  		<h3>
  			<ion-icon name="ios-pin-outline"></ion-icon>

  		</h3>
  	</ion-col>
  </ion-row>

</ion-content>

<ion-footer class="product_details">
	<button ion-button color="primary" (click)="cart()">add to bag</button>
