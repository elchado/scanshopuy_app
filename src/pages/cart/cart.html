<ion-header no-border>
  <ion-navbar>
<!--   	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Shopping Bag</ion-title>
    <ion-buttons end>
      <p class="navbar-text">Step 1/3</p>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<p class="cart-total">Total: <span primary>$502</span></p>
	<div class="cart_items">
		<ion-row class="cart">
			<div class="cart_item" (click)="openDetails()">
				<ion-icon name="ios-close-circle" class="remove_item"></ion-icon>
				<img src="assets/img/lady_3.png">
				<p color="primary">Gorgeous Red Dress</p>
				<p>$23.12</p>
			</div>

			<div class="cart_item" (click)="openDetails()">
				<ion-icon name="ios-close-circle" class="remove_item"></ion-icon>
				<img src="assets/img/lady_2.png">
				<p color="primary">Red Hot Gown</p>
				<p>$32.12</p>
			</div>

			<div class="cart_item" (click)="openDetails()">
				<ion-icon name="ios-close-circle" class="remove_item"></ion-icon>
				<img src="assets/img/lady_4.png">
				<p color="primary">Gorgeous Red Dress</p>
				<p>$23.12</p>
			</div>
		</ion-row>
	</div>

	<div class="options">
		<ion-list inset>
		  <ion-item>
		  	<ion-icon name="ios-cash-outline" item-left></ion-icon>
		  	<h2>Apply Coupon</h2>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		  <ion-item>
		  	<ion-icon name="ios-basket-outline" item-left></ion-icon>
		  	<h2>Gift Wrap for $5</h2>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		</ion-list>
	</div>

	<div class="options second">
		<ion-list inset>
		  <ion-item>
		  	<h2>Bag Total</h2>
		  	<p item-right>$502</p>
		  </ion-item>
		  <ion-item>
		  	<h2>Bag Discount</h2>
		  	<p item-right>$23.2</p>
		  </ion-item>
		  <ion-item>
		  	<h2>Sub Total</h2>
		  	<p item-right>$502.2</p>
		  </ion-item>
		  <ion-item>
		  	<h2>Delivery</h2>
		  	<p item-right>Free Shipping</p>
		  </ion-item>
		</ion-list>
	</div>

	<button ion-button color="primary" (click)="order()">Place Order</button>
</ion-content>
